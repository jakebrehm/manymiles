{% extends "login/landing.html" %}

{% block css %}
    <!-- Custom style -->
    <link rel="stylesheet" href="{{ url_for('login.static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
    <!-- Navigation bar -->
    <nav class="container-fluid">
        <ul>
            <li>
                <a href="./" class="contrast" onclick="event.preventDefault()"><strong>ManyMiles</strong></a>
            </li>
        </ul>
        <ul>
            <li>
                <details role="list" dir="rtl">
                    <summary aria-haspopup="listbox" role="link" class="secondary">
                        Theme
                    </summary>
                    <ul role="listbox">
                        <li><a href="#" data-theme-handler="auto">Auto</a></li>
                        <li><a href="#" data-theme-handler="light">Light</a></li>
                        <li><a href="#" data-theme-handler="dark">Dark</a></li>
                    </ul>
                </details>
            </li>
        </ul>
    </nav>

    <!-- Main container -->
    <main class="container">
        <article class="grid">
            <div>
                <hgroup>
                    <h1>Sign in</h1>
                    <h2>Get access to all the features of ManyMiles</h2>
                </hgroup>
                <form>
                    <input type="text" name="login" placeholder="Username" aria-label="Username" autocomplete="username" required>
                    <input id="password-input" type="password" name="password" placeholder="Password" aria-label="Password" autocomplete="current-password" required>
                    <fieldset>
                        <label for="show-passwords">
                            <input type="checkbox" role="switch" id="show-passwords" name="show-passwords" onclick="showPasswords()">
                            Show passwords
                        </label>
                        <label for="remember">
                            <input type="checkbox" role="switch" id="remember" name="remember">
                            Remember me next time
                        </label>
                    </fieldset>
                    <button type="submit" class="contrast" onclick="event.preventDefault()">Log in</button>
                </form>
                <hgroup class="sign-up">
                    <small>
                        Don't have an account?
                        <a href="/register">Sign up</a>
                        or
                        <a href="#">preview</a>
                    </small>
                </hgroup>
            </div>
            <div id="hero"></div>
        </article>
    </main>
{% endblock %}

{% block javascript %}
    <!-- Theme-switching Javascript -->
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <!-- Input validation Javascript -->
    <script src="{{ url_for('login.static', filename='js/login_validate.js') }}"></script>
{% endblock %}
