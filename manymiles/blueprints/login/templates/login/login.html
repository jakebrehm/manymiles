{% extends "login/landing.html" %}

{% block css %}
    <!-- Custom style -->
    <link rel="stylesheet" href="{{ url_for('login.static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
    <!-- Main container -->
    <main class="container">
        <article class="grid">
            <div>
                <hgroup>
                    <h1>Sign in</h1>
                    <h2>Get access to all the features of ManyMiles</h2>
                </hgroup>
                <form method="post" action="/validate_login">
                    <input type="text" name="username" placeholder="Username" aria-label="Username" autocomplete="username" required>
                    <input id="password-input" type="password" name="password" placeholder="Password" aria-label="Password" autocomplete="current-password" required>
                    <fieldset>
                        <label for="show-passwords">
                            <input type="checkbox" role="switch" id="show-passwords" name="show-passwords" onclick="showPasswords()">
                            Show password
                        </label>
                        <label for="remember">
                            <input type="checkbox" role="switch" id="remember" name="remember">
                            Remember me next time
                        </label>
                    </fieldset>
                    <button type="submit" class="contrast">Log in</button>
                </form>
                <hgroup class="sign-up">
                    <small>
                        Don't have an account?
                        <a href="/register">Sign up</a>
                    </small>
                </hgroup>
            </div>
            <div id="hero"></div>
        </article>
    </main>
{% endblock %}

{% block javascript %}
    <!-- Input validation Javascript -->
    <script src="{{ url_for('login.static', filename='js/login_validate.js') }}"></script>
{% endblock %}
